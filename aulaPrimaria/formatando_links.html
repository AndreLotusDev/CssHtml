<!DOCTYPE html>
<html>
<head>
	<title>Formatando links</title>

	<meta charset="utf-8">

	<style type="text/css">
		
	a
	{

	}	
	a:link /* nao visitados*/
	{
		color: blue;
	}

	a:visited /*Visitado*/
	{
		color: orange;
	}

	a:hover /*Em cima do link*/
	{
		color: purple;
		background-color: yellow;
	}
	a:active /*Em quanto clicado*/
	{
		color: red;
	}

	</style>
</head>
<body>
	<a href="https://www.google.com.br/?gws_rd=ssl">Google</a> |
	<a href="https://www.tecmundo.com.br/">Tecmundo</a>
</body>
</html>
